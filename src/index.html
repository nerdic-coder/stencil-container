<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Container with if-statements and for-loops</title>
  <script src="/build/stencil-container.js"></script>
  <script>
    var numberOne = 1;
    var numberTwo = 2;
    var booleanTrue = true;
    var booleanFalse = false;
  </script>
</head>
<body>

  <st-container><div>container test?</div></st-container>
  <st-container st-if="false"><div>false?</div></st-container>
  <st-container st-if="true"><div>true?</div></st-container>
  <st-container st-if="booleanTrue"><div>booleanTrue?</div></st-container>
  <st-container st-if="booleanTrue2"><div>booleanTrue2?</div></st-container>
  <st-container st-if="numberOne"><div>numberOne?</div></st-container>
  <st-container st-if="numberTwo"><div>numberTwo?</div></st-container>
  <st-container st-if="numberOne == numberOne"><div>numberOne == numberOne?</div></st-container>
  <st-container st-if="numberOne == numberTwo"><div>numberOne == numberTwo?</div></st-container>

</body>
</html>
